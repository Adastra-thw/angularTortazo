<html ng-app="tortazoApp">
<head>
  <meta charset="utf-8">
  <title>Scans in Tortazo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Tortazo Web">
  <meta name="author" content="Adastra">

	<link href="css/bootstrap.min.css" rel="stylesheet">

	<script type="text/javascript" src="js-core/jquery.min.js"></script>
	<script type="text/javascript" src="js-core/bootstrap.min.js"></script>
	<script type="text/javascript" src="js-core/scripts.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.2/angular.min.js"></script>
    <link rel="stylesheet" href="app.css">
</head>

<body>



<div class="container">
	<div class="row clearfix">
        <div class="col-md-12 column">
            Here comes the map with points
        </div>
		<div class="col-md-12 column">
            <div ng-controller="botnetController">
                <table class="table">
                    <thead>
                        <tr>
                            <th>
                                Id
                            </th>
                            <th>
                                Address
                            </th>
                            <th>
                                User.
                            </th>
                            <th>
                                Password
                            </th>
                            <th>
                                Port
                            </th>
                            <th>
                                Nickname
                            </th>
                            <th>
                                Service
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="bot in botsList">
                            <td>{{$index + 1}}</td>
                            <td>{{bot.id}}</td>
                            <td>{{bot.address}}</td>
                            <td>{{bot.user}}</td>
                            <td>{{bot.password}}</td>
                            <td>{{bot.port}}</td>
                                <a href="" ng-click="loadRelays(scan.id)" ng-model="relaysList">{{ scan.id }}</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
		</div>
	</div>
</div>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>

</body>
</html>
