<!doctype html>
<html ng-app="tortazoApp">
<head>
  <meta charset="utf-8">
  <link rel="shortcut icon" href="img/tortazo.ico" />

  <title>{{'PageTitle' | translate }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Tortazo Web">
  <meta name="author" content="Adastra">

	<!--link rel="stylesheet/less" href="less/bootstrap.less" type="text/css" /-->
	<!--link rel="stylesheet/less" href="less/responsive.less" type="text/css" /-->
	<!--script src="js/less-1.3.3.min.js"></script-->
	<!--append ‘#!watch’ to the browser URL, then refresh the page. -->

	<link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bootstrap-theme.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">

  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
    <script src="js-core/html5shiv.js"></script>

  <![endif]-->

	<script type="text/javascript" src="js-core/jquery.min.js"></script>
	<script type="text/javascript" src="js-core/scripts.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-cookies.js"></script>
    <script src="js-core/ui-bootstrap-0.11.2.min.js"></script>
    <script src="js-core/ui-bootstrap-tpls-0.11.2.min.js"></script>
    <script src="js-core/angular-translate.min.js"></script>
    <script src="js-core/angular-translate-storage-local.js"></script>
    <script src="js-core/angular-translate-storage-cookie.js"></script>

    <script src='js-core/lodash.min.js'></script>
    <script src='js-core/angular-google-maps.min.js'></script> 

    
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-strap/2.1.2/angular-strap.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-strap/2.1.2/angular-strap.tpl.min.js"></script>    
</head>

<body>



<div class="container" ng-controller="IndexController">
  <div class="row clearfix">
		<div class="col-md-12 column">
			<div class="page-header">
 				<h1>
        <div align="right">
            <a href="#" ng-click="changeLanguage('es')"><img src="img/icons/Spain.png" width="30" height="20" /></a>
            <a href="#" ng-click="changeLanguage('en')"><img src="img/icons/United-Kingdom.png" width="30" height="20" /></a>
            <!--<a href="#" ng-click="changeLanguage('fr')"><img src="img/icons/France.png" width="30" height="20" /></a>
            -->
        </div>
          {{ 'Project_Title' | translate }}<p><small>{{ 'Project_SubTitle' | translate }} </small> </p>
				</h1>
			</div>
		</div>
	</div>

    <div>
      <div>
        <carousel interval="slidesInterval" >
          <slide ng-repeat="slide in slides" active="slide.active">
            <img ng-src="{{slide.image}}" style="margin:auto;">
            <div class="carousel-caption">
                <div class="col-md-12 column">
                    <span class="label label-primary">
                        {{slide.text}}
                    </span>
                </div>
            </div>
          </slide>
        </carousel>
      </div>
    </div>
<br />
	<div class="row clearfix">
        <div class="col-md-6 column">
            <div class="jumbotron">
              <h2>
                <b>{{ 'Header1_Title' | translate }}</b>
              </h2>

              <accordion close-others="oneAtATime">
                <accordion-group heading="{{basic.title}}" ng-repeat="basic in basicInfo">
                  <p>{{  basic.content }}</p>
                  <a class="btn btn-primary btn-large" href={{basic.urlLink}}>{{basic.textLink}}</a>
                </accordion-group>
              </accordion>
            </div>
        </div>

        <div class="col-md-6 column">
            <div class="jumbotron">
              <h2>
                <b>{{'Check_Title' | translate}}</b>
              </h2>

              <accordion close-others="oneAtATime">
                <accordion-group heading="{{group.title}}" ng-repeat="group in groups">
                  <p>{{group.content}}</p>
                  <a class="btn btn-primary btn-large" href={{group.urlLink}}>{{group.textLink}}</a>
                </accordion-group>
              </accordion>
            </div>
        </div>
	</div>
</div>
    <script src="js/translations.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
</body>
</html>
