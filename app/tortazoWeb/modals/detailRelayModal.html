<div class="table-responsive" ng-controller="scansController">
	<div class="panel panel-primary"><div class="panel-heading">{{'RelayDetail_Header' | translate}} <b>{{sharedParameter.nickname}}</b></div>
	<p>
	<form class="form-horizontal">
	  <div class="form-group">
	    <label class="col-sm-4 control-label">{{'RelayDetail_Address' | translate}}</label>
	    <div class="col-sm-40">
	    <input type="text"ng-disabled="true" placeholder="{{sharedParameter.host}}">
	    </div>
	  </div> 
	  <div class="form-group">
	    <label class="col-sm-4 control-label">{{'RelayDetail_State' | translate}}</label>
	    <div class="col-sm-40">
	    <input type="text"ng-disabled="true" placeholder="{{sharedParameter.state}}">
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="col-sm-4 control-label">{{'RelayDetail_Reason' | translate}}</label>
	    <div class="col-sm-40">
	    <input type="text"ng-disabled="true" placeholder="{{sharedParameter.reason}}">
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="col-sm-4 control-label">{{'RelayDetail_Nickname' | translate}}</label>
	    <div class="col-sm-40">
	    <textarea ng-disabled="true" rows="3" cols="50" placeholder="{{sharedParameter.nickname}}"></textarea>
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="col-sm-4 control-label">{{'RelayDetail_Fingerprint' | translate}}</label>
	    <div class="col-sm-40">
	    <textarea ng-disabled="true" rows="3" cols="50" placeholder="{{sharedParameter.fingerprint}}"></textarea>
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="col-sm-4 control-label">{{'contact' | translate}}</label>
	    <div class="col-sm-40">
	    <textarea ng-disabled="true" rows="3" cols="50" placeholder="{{sharedParameter.contact}}"></textarea>
	    </div>
	  </div>		
	  <div class="form-group">
	    <label class="col-sm-4 control-label">{{'RelayDetail_OS' | translate}}</label>
	    <div class="col-sm-40">
	    <input type="text"ng-disabled="true" placeholder="{{sharedParameter.operative_system}}">
	    </div>
	  </div>		    
	</form>
	</p>
	</div>

</div>
